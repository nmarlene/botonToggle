<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>botonToggle</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="imgfondo"></div>
  <header class="container-header">
    <h1 class="titulo">Our Pricing</h1>
    <section class="cont-main-button">
      <p class="paragraph-header">Annually</p>
      <div class="container-button">
        <div class="secundary-button"></div>
      </div>
      <p class="paragraph-header">Monthly</p>
    </section>
  </header>
  <main>
    <section class="tarjeta1 tarjeta ">
      <h1 class="title">Basic</h1>
      <div class="contprice">
        <h1 class="dolar">$</h1>
        <h1 class="price">199.99</h1>
      </div>
      <div class="containernoc">
        <p class="paragraph">500 GB Storage</p>
      </div>
      <div class="containernoc">
        <p class="paragraph">2 Users Allowed</p>
      </div>
      <div class="containernoc noclast">
        <p class="paragraph last">Send up to 3 GB</p>
      </div>
      <button class="learn-more">LEARN MORE</button>
    </section>
    <section class="tarjeta2 tarjeta">
      <h1 class="title profesional">Professional</h1>
      <div class="contprice2">
        <h1 class="dolar2">$</h1>
        <h1 class="price2">249.99</h1>
      </div>
      <div class="containernoc2">
        <p class="paragraph">1 TB Storage</p>
      </div>
      <div class="containernoc2">
        <p class="paragraph">5 Users Allowed</p>
      </div>
      <div class="containernoc2 noclast2">
        <p class="paragraph last">Send up to 10 GB</p>
      </div>
      <button class="learn-more2">LEARN MORE</button>
    </section>
    <section class="tarjeta3 tarjeta ">
      <h1 class="title">Master</h1>
      <div class="contprice">
        <h1 class="dolar">$</h1>
        <h1 class="price">399.99</h1>
      </div>
      <div class="containernoc">
        <p class="paragraph">2 TB Storage</p>
      </div>
      <div class="containernoc">
        <p class="paragraph">10 Users Allowed</p>
      </div>
      <div class="containernoc noclast">
        <p class="paragraph last">Send up to 20 GB</p>
      </div>
      <button class="learn-more">LEARN MORE</button>
    </section>
  </main>
</body>

</html>
